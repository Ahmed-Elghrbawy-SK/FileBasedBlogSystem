<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Posts - Blog</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/js/tag-script.js" defer></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/common.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">Blog</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search posts..." class="search-input">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </nav>

    <main class="content">
        <!-- Tag Header -->
        <header class="tag-header" id="tag-header">

        </header>

        <div class="main-content">
            <section class="posts-section" id="tag-posts-section">

            </section>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Categories Widget -->
                <div class="sidebar-widget">
                    <div class="sidebar-widget-header">
                        <h3 class="sidebar-widget-title">Categories</h3>
                    </div>
                    <div class="sidebar-widget-content">
                        <ul class="category-list" id="category-list">

                        </ul>
                    </div>
                </div>

                <!-- Related Tags -->
                <div class="sidebar-widget">
                    <div class="sidebar-widget-header">
                        <h3 class="sidebar-widget-title">Tags</h3>
                    </div>
                    <div class="sidebar-widget-content">
                        <div class="tags-cloud" id="tags-cloud">

                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Blog. All rights reserved.</p>
    </footer>
</body>

</html>
