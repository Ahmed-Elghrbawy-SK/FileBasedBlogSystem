<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Admin Dashboard</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/assets/js/shared/errors.js" defer></script>
    <script src="/assets/js/shared/api.js" defer></script>
    <script src="/assets/js/shared/auth.js" defer></script>
    <script src="/assets/js/shared/utils.js" defer></script>
    <script src="/assets/js/admin/edit/edit-post.js" defer></script>
    <script src="/assets/js/admin/shared/navbar.js" defer></script>
    <script src="/assets/js/admin/shared/filter.js" defer></script>
</head>

<body>
    <!-- Admin Navigation -->
    <nav class="admin-navbar">
        <div class="logo">
            <a href="/index.html">Blog</a>
            <span class="admin-badge">Admin</span>
        </div>
        <div class="admin-nav-links">
            <!-- Navigation links will be dynamically generated by navbar.js -->
        </div>
        <div class="admin-user-menu">
            <div class="admin-user-info">
                <img src="https://picsum.photos/32/32?random=admin" alt="Admin" class="admin-avatar">
                <span class="admin-username">Admin User</span>
            </div>
            <a class="admin-logout-btn" href="/admin/logout.html">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </nav>
    <main class="admin-content">
        <!-- Page Header -->
        <header class="admin-page-header">
            <div class="admin-page-title">
                <h1>
                    <i class="fas fa-edit"></i>
                    <span id="form-title">Create New Post</span>
                </h1>
                <p class="admin-page-description" id="form-desc">Write your own blog post</p>
            </div>
        </header>

        <form id="post-form" class="admin-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="post-title">Title *</label>
                    <input type="text" id="post-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="post-slug">Slug</label>
                    <input type="text" id="post-slug" name="slug">
                    <small class="form-help">Leave empty to auto-generate from title</small>
                </div>
            </div>
            <div class="form-group">
                <label for="post-description">Description *</label>
                <textarea id="post-description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="post-category">Category *</label>
                <select id="post-category" name="category">
                    <option value="">Select Category</option>
                </select>
            </div>
            <div class="form-group">
                <label for="post-tags">Tags</label>
                <input type="text" id="post-tags" name="tags" placeholder="Enter tags separated by commas">
                <small class="form-help">Example: technology, programming, web development</small>
            </div>
            <div class="form-group">
                <label for="post-content">Content *</label>
                <div class="editor-toolbar">
                    <button type="button" class="editor-btn" data-action="bold" title="Bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button type="button" class="editor-btn" data-action="italic" title="Italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button type="button" class="editor-btn" data-action="heading" title="Heading">
                        <i class="fas fa-heading"></i>
                    </button>
                    <button type="button" class="editor-btn" data-action="link" title="Link">
                        <i class="fas fa-link"></i>
                    </button>
                    <button type="button" class="editor-btn" data-action="image" title="Image">
                        <i class="fas fa-image"></i>
                    </button>
                    <button type="button" class="editor-btn" data-action="code" title="Code">
                        <i class="fas fa-code"></i>
                    </button>
                    <button type="button" class="editor-btn" data-action="preview" title="Preview">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <textarea id="post-content" name="content" rows="15"
                    placeholder="Write your post content in Markdown..."></textarea>
                <div id="content-preview" class="content-preview" style="display: none;"></div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="post-image">Featured Image</label>
                    <input type="file" id="post-image" name="image" accept="image/*">
                    <small class="form-help">Upload an image file (JPG, PNG, GIF, WebP)</small>
                    <div id="image-preview" class="image-preview" style="display: none;">
                        <img id="preview-img" src="" alt="Preview"
                            style="max-width: 200px; max-height: 150px; border-radius: 8px; margin-top: 0.5rem;">
                        <button type="button" id="remove-image" class="btn-remove-image" style="margin-left: 0.5rem;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="post-status">Status *</label>
                    <select id="post-status" name="status">
                        <option value="Draft" selected>Draft</option>
                        <option value="Published">Published</option>
                        <option value="Scheduled">Scheduled</option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="scheduled-date-group" style="display: none;">
                <label for="post-scheduled-date">Scheduled Date</label>
                <input type="datetime-local" id="post-scheduled-date" name="scheduledAt">
            </div>

            <div class="admin-form-footer">
                <button type="button" class="btn btn-secondary" id="cancel-modal">Cancel</button>
                <button type="submit" form="post-form" class="btn btn-primary" id="save-post">Publish Post</button>
            </div>
        </form>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="error-message" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-text"></span>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="success-message" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <span id="success-text"></span>
    </div>

</body>

</html>
